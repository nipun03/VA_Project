<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lending Tree Analytics</title>
        <meta charset="utf-8">
         <link rel="stylesheet" href="index.css">
        <script>
            $( document ).ready(function() {
                loadDashboard()
            });    
        </script>

    </head>
    <body>
        <header>
            <h1>Lending Tree Analytics</h1>
        </header>

        <div class="sidebar">
            <h3>Product Reporting</h3>
            <form id="filter_form">
                <input type="radio" name="filter" value="none" id="none" checked>                   <label for="none">All Forms</label>                     <br>
                <input type="radio" name="filter" value="refinance" id="refinance">                 <label for="refinance">Refinance</label>                <br>
                <input type="radio" name="filter" value="browsing" id="browsing">                   <label for="browsing">Browsing</label>                  <br>
                <input type="radio" name="filter" value="personal" id="personal">                   <label for="personal">Personal</label>                  <br>
                <input type="radio" name="filter" value="purchase" id="purchase">                   <label for="purchase">Purchase</label>                  <br>
                <input type="radio" name="filter" value="housing" id="housing">                     <label for="housing">Housing</label>                    <br>
                <input type="radio" name="filter" value="auto" id="auto">                           <label for="auto">Auto</label>                          <br>
                <input type="radio" name="filter" value="reverse_mortgage" id="reverse_mortgage">   <label for="reverse_mortgage">Reverse Mortgage</label>  <br>
                <input type="radio" name="filter" value="business_loans" id="business_loans">       <label for="business_loans">Business Loans</label>      <br>
                <input type="radio" name="filter" value="debt_relief" id="debt_relief">             <label for="debt_relief">Debt Relief</label>            <br>
                <input type="radio" name="filter" value="credit_analyzer" id="credit_analyzer">     <label for="credit_analyzer">Credit Analyzer</label>    <br>
                <input type="radio" name="filter" value="prequalification" id="prequalification">   <label for="prequalification">Prequalification</label>  <br>
                <input type="radio" name="filter" value="student_loan" id="student_loan">           <label for="student_loan">Student Loan</label>          <br>
                <input type="radio" name="filter" value="auto_purchase" id="auto_purchase">         <label for="auto_purchase">Auto Purchase</label>        <br>
                <input type="radio" name="filter" value="auto_refinance" id="auto_refinance">       <label for="auto_refinance">Auto Refinance</label>      <br>
                <input type="radio" name="filter" value="credit_card" id="credit_card">             <label for="credit_card">Credit Card</label>            <br>
            </form>
        </div>

        <table>

            <!--Table row containing the map-->
            <tr class="map-row">
                <td>
                    <h3>State: <span>All</span></h3>
                    <svg width="700" height="500" id="choropleth_map"></svg>
                </td>
            </tr>

            <!--Table row containing the bar charts-->
            <tr class="bar-row">
                <td>
                    <!--Bar chart heading-->
                    <div class="h2">
                        <h2 id="barchart_heading">All Forms <span>(No filter applied)</span></h2>
                    </div><br>

                    <!--Forms started bar-->
                    <div id="form_start"><h3>Forms started</h3></div>
                    <div class="barchart">
                        <svg id="bar_chart" width="700"></svg>
                    </div><br>

                    <!--Forms completed bar-->
                    <div id="form_complete"><h3>Forms completed</h3></div>
                    <div class="barchart">
                        <svg id="bar_chart_2"></svg>
                    </div>
                </td>
            </tr>
        </table>

        <!--The tooltip that appears on map hover-->
        <div id="tooltip-container"></div>

        <!--Overview section-->
        <div class="overview">

            <h2>Overview:</h2>

            <h3>General</h3>
            <p id="total_visits">Total visits:              <span></span>   </p>
            <p id="primary_channel">Primary channel:        <span></span>   </p>
            <p id="avg_views">Avg page views:               <span></span>   </p>
            <p id="express_offers">Express offers viewed:   <span></span>   </p>
            <p id="signups">Signups:                        <span></span>   </p>

            <h3>Top 3 Forms</h3>
            <p id="top_form_1">Form:                        <span></span>   </p>
            <p id="top_form_2">Form:                        <span></span>   </p>
            <p id="top_form_3">Form:                        <span></span>   </p>

        </div>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
